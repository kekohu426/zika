
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文章配图生成器</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 40px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .image-card {
            flex: 1 1 300px;
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .image-card img {
            max-width: 100%;
            border-radius: 6px;
        }
        .prompt-text {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h1>文章配图生成器</h1>
    <textarea id="articleInput" placeholder="请输入一段文章内容，每段配一张图。"></textarea>
    <button onclick="generateIllustrations()">生成插图</button>

    <div id="outputImages" class="image-grid"></div>

    <script>
        function generatePromptFromParagraph(paragraph) {
            // 简化生成规则：你可换成 AI 接口分析
            return "手绘插图, " + paragraph.slice(0, 15) + "...";
        }

        function generateIllustrations() {
            const text = document.getElementById("articleInput").value.trim();
            const output = document.getElementById("outputImages");
            output.innerHTML = "";

            if (!text) {
                alert("请输入文章内容");
                return;
            }

            const paragraphs = text.split(/\n+/).filter(p => p.trim().length > 5);
            paragraphs.forEach(paragraph => {
                const prompt = generatePromptFromParagraph(paragraph);
                const imageUrl = "https://image.pollinations.ai/prompt/" + encodeURIComponent(prompt);

                const card = document.createElement("div");
                card.className = "image-card";

                const img = document.createElement("img");
                img.src = imageUrl;
                img.alt = prompt;

                const promptText = document.createElement("div");
                promptText.className = "prompt-text";
                promptText.textContent = prompt;

                card.appendChild(img);
                card.appendChild(promptText);
                output.appendChild(card);
            });
        }
    </script>
</body>
</html>
